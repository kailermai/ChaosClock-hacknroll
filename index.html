<html>
  <head>
    <title>ChaosClock</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-center">
        <h1 class="center">Chaos Clock</h1>
      </div>
      <div class="center-box">
        <canvas id="c"></canvas>
      </div>

      <div class="countdown row">
        <div class="col">
          <p>MINUTES</p>
          <div class="data" id="countdown-minutes">0</div>
        </div>
        <div class="col">
          <p>SECONDS</p>
          <div class="data" id="countdown-seconds">0</div>
        </div>
      </div>

      <!-- Buttons to start and reset alarm -->
      <div class="d-flex align-items-center justify-content-center mt-4">
        <button id="start">Start</button>
      </div>
    </div>

      </div>
      <img src="images/fanpic.png" class="fan" />
    </div>

  </body>
</html>

      </div>
      <div class="row h-25 mt-4">
        <div class="col d-flex align-items-center justify-content-center">
          <input type="number" id="hour" min="0" max="60" step="1" />
        </div>
        <div class="col d-flex align-items-center justify-content-center">
          <input type="number" id="min" min="0" max="60 " step="1" />
        </div>
        <div class="col d-flex align-items-center justify-content-center">
          <input type="number" id="sec" min="0" max="60" step="1" />
        </div>
      </div>
      <a href="snooze.html"><button>invert</button></a>
    </div>

<html>
  <head>
    <title>ChaosClock</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <audio
      id="alert"
      src=https://audio-previews.elements.envatousercontent.com/files/431862105/preview.mp3
      preload="auto"
      type="audio/mpeg"
    ></audio>
    <div class="container mt-5">
      <div class="d-flex justify-content-center">
        <h1 class="center">Chaos Clock</h1>
      </div>
      <div class="center-box">
        <canvas id="c"></canvas>
      </div>

      <div class="countdown row mt-4">
        <div class="col d-flex justify-content-center">
          <div class="d-flex flex-row">
            <div class="d-flex flex-row">
              <div class="data" id="countdown-min"><strong>0</strong></div>
              <div class="ms-2" ><strong>MINUTES</strong></div>
            </div>
            <div class="d-flex flex-row">
              <div class="data ms-3" id="countdown-sec"><strong>0</strong></div>
              <div class="ms-2"><strong>SECONDS</strong></div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="d-flex align-items-center justify-content-center mt-4">
        <button class="button" id="start">Start</button>
        <button class="button" id="stop">Stop</button>
        <button class="button" id="reset">Reset</button>
      </div>
    </div>
    <script src="./render.js"></script>
  </body>
</html>
